<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Upload App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="header"></div>

    <div class="file-uploader">

      <div class="sub-header">
        <li id="tab1" class="tab active" data-tab="upload">Upload</li>
        <li id="tab2" class="tab" data-tab="my-files">My Files</li>
        <li id="new-file-counter"></li>
      </div>

      <div class="content upload">

      <div class="content select-file">
        <h1> Please choose your file </h1>
        <input type="file" name="file" id="file">
        <label class="file-search button" for="file" id="select-button">Select File</label>
        <p>50K max</p>
      </div>

      <div class="content upload-file">

        <h1 id="upload-status"> Please choose your file </h1>
        <p id="upload-info"></p>
        <div id="progress-bar">
          <button class="remove-button" type="button">X</button>
          <div id="file-name"></div>
          <div id="upload-progress"></div>
        </div>
        <button type="button" name="button" class="upload-button button">Upload File</button>
        <button type="button" name="button" class="upload-again button">Upload Another File</button>

      </div> <!-- end upload-file -->

    </div> <!-- end content upload -->

    <div class="content my-files">
      <h1> My Files </h1>
      <div id="uploaded-files"></div>
    </div>

  </div> <!-- end file-uploader -->
  <script src="js/app.js"></script>
  </body>
</html>
